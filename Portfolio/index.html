<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300&family=Raleway:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Lukas Daugela Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="nav collapsible">
      <img class="nav__toogler" src="./assets/images/burger-menu.svg" alt="" />
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="#about">About</a></li>
        <li class="nav__item"><a href="#skills">Skills</a></li>
        <li class="nav__item"><a href="#project">Projects</a></li>
        <li class="nav__item"><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <!-- Hero -->
    <div class="hero__container">
      <div class="hero__dark-side"></div>
      <div class="bg__img"></div>
      <div class="hero__bright-side">
        <div class="hero__text">
          <p class="hero__greeting">Hi, I am</p>
          <h1 class="hero__header">Lukas Daugėla</h1>
          <p class="hero__description">Front-end Web Developer</p>
        </div>
        <div class="icons__container">
          <a href="#contact" class="social-link">
            <div class="icon__container">
              <svg class="hero__social-icon color--white icon-eta">
                <use
                  xlink:href="./assets\images\hero__social-icons.svg#icon-eta"
                ></use>
              </svg>
            </div>
          </a>
          <a
            href="https://github.com/Lukas-Daugela/Lukas-Daugela.github.io"
            target="”_blank”"
            class="social-link"
          >
            <div class="icon__container">
              <svg class="hero__social-icon color--white icon-git">
                <use
                  xlink:href="./assets\images\hero__social-icons.svg#icon-git"
                ></use>
              </svg>
            </div>
          </a>
          <a
            href="https://www.linkedin.com/in/lukas-daugela/"
            target="_blank"
            class="social-link"
          >
            <div class="icon__container">
              <svg class="hero__social-icon color--white icon-linkedin">
                <use
                  xlink:href="./assets\images\hero__social-icons.svg#icon-linkedin"
                ></use>
              </svg>
            </div>
          </a>
        </div>
      </div>
      <div class="bright-side__bg"></div>
    </div>

    <script src="./assets/js/custom.js"></script>
  </body>
</html>
